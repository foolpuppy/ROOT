<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <link rel="stylesheet" type="text/css" href="res/static/css/main.css">
  <link rel="stylesheet" type="text/css" href="res/layui/css/layui.css">
  <script type="text/javascript" src="res/layui/layui.js"></script>
  <script type="text/javascript" src="res/static/js/util/jquery-3.3.1.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
</head>
<body>

  <div class="site-nav-bg">
    <div class="site-nav w1200">
      <p class="sn-back-home">
        <i class="layui-icon layui-icon-home"></i>
        <a href="index.html">首页</a>
      </p>
      <div class="sn-quick-menu">
        <div class="login"><a href="login.html">已有帐号>>请登录</a></div>
        <div class="sp-cart"><a href="shopcart.html">购物车</a><span>2</span></div>
      </div>
    </div>
  </div>

  <div class="header">
    <div class="headerLayout w1200">
      <div class="headerCon">
        <h1 class="mallLogo">
          <a href="index.html" title="商城">
            <img src="res/static/img/logo.png">
          </a>
        </h1>
      </div>
    </div>
  </div>


  <div class="content content-nav-base  login-content">
    
    <div class="login-bg">
      <div class="login-cont w1200">
        <div class="register-box">
          <form action="" method="post">
            <legend>欢迎注册</legend>
            <div class="form-item">
             <div class="layui-inline iphone">
                <div class="layui-input-inline">
                  <i class="layui-icon layui-icon-username iphone-icon"></i>
                  <input type="tel" name="username" id="username" lay-verify="required"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
              </div>
                 <div class="layui-inline iphone">
                <div class="layui-input-inline">
                  <i class="layui-icon layui-icon-cellphone iphone-icon"></i>
                  <input type="tel" name="phone" id="phone" lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-inline iphone">
                <div class="layui-input-inline">
                  <input type="tel" name="email" id="email" lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-inline iphone">
                <div class="layui-input-inline">
                  <i class="layui-icon layui-icon-password iphone-icon"></i>
                  <input type="password" name="password" id="password" lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-inline iphone">
                <div class="layui-input-inline">
                  <i class="layui-icon layui-icon-password iphone-icon"></i>
                  <input type="password" name="repassword" id="repassword" lay-verify="required|password" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-inline veri-code">
                <div class="layui-input-inline">
                  <input id="pnum" type="text" name="pnum" lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                  <input type="button" class="layui-btn" id="find"  value="验证码" /> 
                </div>
              </div>
            <div class="layui-form-item login-btn">
              <div class="layui-input-block">
                <input class="layui-btn" lay-submit="" lay-filter="demo1" type="submit" name="submit" value="注册" style="width: 400px; background-color:#FF794E;">
              </div>
            </div>
          </div>
          </form>
          <label id="error-msg" style="color:#FF794E;font-size: 15px;"></label>
      </div>
    </div>
  </div>



  <div class="footer">
    <div class="ng-promise-box">
      <div class="ng-promise w1200">
        <p class="text">
          <a class="icon1" href="javascript:">7天无理由退换货</a>
          <a class="icon2" href="javascript:">满99元全场免邮</a>
          <a class="icon3" style="margin-right: 0" href="javascript:">100%品质保证</a>
        </p>
      </div>
    </div>
    <div class="mod_help w1200">                                     
      <p>
        <a href="javascript:">关于我们</a>
        <span>|</span>
        <a href="javascript:">帮助中心</a>
        <span>|</span>
        <a href="javascript:">售后服务</a>
        <span>|</span>
        <a href="javascript:">母婴资讯</a>
        <span>|</span>
        <a href="javascript:">关于货源</a>
      </p>
      <p class="coty">母婴商城版权所有 &copy; 2012-2020</p>
    </div>
  </div>
  <script type="text/javascript">

    $(function(){
      $("#username").blur(function(){
        if($("#username").val()=="" || $("#username").val().trim(" ") == "")
        {
          $("#error-msg").html("用户名不能为空");
        }
        else
        {
          $("#error-msg").html("");
        }
      });

      $("#phone").blur(function(){
        var reg = /^[1][3][0-9]{9}$/;
        if(!reg.test($("#phone").val()))
        {
          $("#error-msg").html("电话号码格式错误");
        }
        else
        {
          $("#error-msg").html("");
        }
      });


      $("#email").blur(function(){
        var reg = new RegExp("^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$");
        if(!reg.test($("#email").val()))
        {
          $("#error-msg").html("邮箱格式错误");
        }
        else
        {
          $("#error-msg").html("");
        }
      });

      $("#password").blur(function(){
        if($(this).val() == "")
        {
          $("#error-msg").html("密码不能为空");
        }
        else if($(this).val().length < 8)
        {
          $("#error-msg").html("密码长度小于8位");
        }
        else
        {
          $("#error-msg").html("");
        }
      });

      $("#repassword").blur(function(){
        if($(this).val() != $("#password").val())
        {
          $("#error-msg").html("两次输入的密码不一致");
        }
        else
        {
          $("#error-msg").html("");
        }

      });
       $("form").submit( function(){
        if($("#phone-error").text() != "")
          return false;
        else if($("#username").val() == "" || $("#password").val() == "")
        {
          return false;
        }
        else
          return true;
      });
    })
  </script>
</body>
</html>
