<form class="layui-form" id="layuiadmin-form-workorder" lay-filter="layuiadmin-form-workorder"
      style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">业务性质</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input" lay-verify="required" name="attr" placeholder="请输入业务性质"
                   type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工单标题</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input" lay-verify="required" name="title" placeholder="工单标题..."
                   type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工单进度</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input" lay-verify="required" name="progress" placeholder="工单进度..."
                   type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工单状态</label>
        <div class="layui-input-inline">
            <select name="state">
                <option value="未分配">未分配</option>
                <option value="处理中">处理中</option>
                <option value="已处理">已处理</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">受理人员</label>
        <div class="layui-input-inline">
            <select name="accept">
                <option value="">请选择受理人员</option>
                <option value="员工-1">员工-1</option>
                <option value="员工-2">员工-2</option>
                <option value="员工-3">员工-3</option>
                <option value="员工-4">员工-4</option>
                <option value="员工-5">员工-5</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input class="layui-btn" lay-filter="LAY-app-workorder-submit" lay-submit type="button" value="确认">
        </div>
    </div>
</form>

<script>
    layui.use(['index', 'form'], function () {
        var $ = layui.$
            , form = layui.form;

    })
</script>
