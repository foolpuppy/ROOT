<title>后台管理员</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>用户</cite></a>
        <a><cite>后台管理员</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-useradmin-formlist">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-block">
                        <input autocomplete="off" class="layui-input" id="search" name="search"
                               placeholder="请输入ID/用户名/手机/邮箱"
                               type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" lay-filter="LAY-user-back-search" lay-submit>
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-admin" data-type="batchdel">删除</button>
                <!--<button class="layui-btn layuiadmin-btn-admin" data-type="add">添加</button>-->
            </div>

            <table id="LAY-user-back-manage" lay-filter="LAY-user-back-manage"></table>
            <script id="table-useradmin-admin" type="text/html">
                <button class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                        class="layui-icon layui-icon-edit"></i>编辑
                </button>
                <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                        class="layui-icon layui-icon-delete"></i>删除
                </button>
            </script>
        </div>
    </div>
</div>

<script>
    layui.use('useradmin', layui.factory('useradmin')).use(['admin', 'useradmin', 'table'], function () {
        var $ = layui.$
            , admin = layui.admin
            , view = layui.view
            , table = layui.table
            , form = layui.form;

        form.render(null, 'layadmin-useradmin-formlist');

        //监听搜索
        form.on('submit(LAY-user-back-search)', function (data) {
            // var key = $("#search").val();
            var field = data.field;
            table.reload('LAY-user-back-manage', {
                where: field
            });
            /*$.ajax({
              url : "../getUser?roleType=1",
              type : "post",
              data : {"key":key },
              dataType: "json",
              success : function() {
                //执行重载

              }
            });*/

        });

        //事件
        var active = {
            batchdel: function () {
                var checkStatus = table.checkStatus('LAY-user-back-manage')
                    , checkData = checkStatus.data; //得到选中的数据

                if (checkData.length === 0) {
                    return layer.msg('请选择数据');
                }

                layer.confirm('确定删除吗？', function (index) {
                    var arr = [];//存储id的数组
                    checkData.forEach(function (item) {
                        arr.push(item.userId);
                    });
                    //执行 Ajax 后重载
                    $.ajax({
                        url: "../multiDel",
                        type: "post",
                        data: {"arr": arr},
                        dataType: "json",
                        success: function () {

                        }
                    });
                    table.reload('LAY-user-back-manage');
                    layer.msg('已删除');
                });
            }
            , add: function () {
                admin.popup({
                    title: '添加管理员'
                    , area: ['420px', '450px']
                    , id: 'LAY-popup-useradmin-add'
                    , success: function (layero, index) {
                        view(this.id).render('user/administrators/adminform').done(function () {
                            form.render(null, 'layuiadmin-form-admin');

                            //监听提交
                            form.on('submit(LAY-user-back-submit)', function (data) {
                                var field = data.field; //获取提交的字段

                                //提交 Ajax 成功后，关闭当前弹层并重载表格
                                //$.ajax({});
                                layui.table.reload('LAY-user-back-manage'); //重载表格
                                layer.close(index); //执行关闭
                            });
                        });
                    }
                });
            }
        };
        $('.layui-btn.layuiadmin-btn-admin').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
